{% extends 'core/base.html' %}
{% load static %}

{% block title %}Cargovio — Логістика Європи{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'core/home.css' %}">
    <style>
        .map-container {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            border: 2.5px solid #222;
            overflow: hidden;
            position: relative;
        }
        #amcharts-europe-map {
            width: 100%;
            height: 70vh;
            background: #fff;
        }
    </style>
{% endblock %}

{% block content %}
<div class="position-relative" style="z-index:1;">
    <!-- Декоративна лінія (видима тільки на великих екранах) -->
    <svg width="80" height="600" viewBox="0 0 80 600" fill="none" xmlns="http://www.w3.org/2000/svg" class="d-none d-lg-block" style="position:absolute;left:-60px;top:60px;">
        <polyline points="40,0 40,100 20,200 60,300 40,400 40,600" stroke="#b0b8c9" stroke-width="4" fill="none" stroke-dasharray="12 12"/>
        <circle cx="40" cy="0" r="8" fill="#b0b8c9"/>
        <circle cx="40" cy="100" r="6" fill="#b0b8c9"/>
        <circle cx="20" cy="200" r="6" fill="#b0b8c9"/>
        <circle cx="60" cy="300" r="6" fill="#b0b8c9"/>
        <circle cx="40" cy="400" r="6" fill="#b0b8c9"/>
        <circle cx="40" cy="600" r="8" fill="#b0b8c9"/>
    </svg>

    <div class="map-container shadow-lg">
        <!-- Мініатюрна іконка-вантажівка -->
        <div class="position-absolute bottom-0 start-0 p-2" style="opacity:0.18;z-index:2;">
            <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="14" width="22" height="10" rx="2" fill="#222"/>
                <rect x="26" y="17" width="7" height="7" rx="1.5" fill="#222"/>
                <circle cx="10" cy="27" r="3" fill="#222"/>
                <circle cx="26" cy="27" r="3" fill="#222"/>
                <rect x="7" y="17" width="6" height="4" rx="1" fill="#fff"/>
            </svg>
        </div>
        
        <div id="amcharts-europe-map"></div>
        
        <!-- Темна хвиля під картою -->
        <svg width="100%" height="60" viewBox="0 0 1200 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="position-absolute bottom-0 start-0" style="z-index:1;">
            <path d="M0 20 Q 300 60 600 20 T 1200 20 V60 H0Z" fill="#222" fill-opacity="0.12"/>
        </svg>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/region/world/europeLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="{% static 'core/home.js' %}"></script>
{% endblock %}

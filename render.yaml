services:
  - type: web
    name: cargovio
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Cargovio.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cargoviodb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: psql
    name: cargoviodb
    ipAllowList: [] 